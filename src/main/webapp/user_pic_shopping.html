    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('mainUPS'),'dark-blue');
        option = {
         backgroundColor:'#transparent',
         title : {
          text: '用户消费分析',

          x:'center'
        },
        tooltip : {
          trigger: 'item',
          formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
          orient: 'vertical',
          left: 'left',
          data: ['女性','求职','教育','健康','其他']
        },
        series : [
        {
          name: '访问来源',
          type: 'pie',
          radius : '55%',
          center: ['50%', '60%'],
          data:[
          {value:513, name:'女性'},
          {value:310, name:'求职'},
          {value:234, name:'教育'},
          {value:135, name:'健康'},
          {value:1548, name:'其他'}
          ],
          itemStyle: {
            emphasis: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          }
        }
        ]
      };

      myChart.setOption(option);
      window.onresize = myChart.resize;
    </script>

      function checkMobile(){
