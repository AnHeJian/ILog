						<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('mainEC'),'dark-blue');

// 指定图表的配置项和数据
var option = {
            backgroundColor: 'rgba(0,0,0,0)',
            title: {
                text: '用户活跃度区域分布',
				textStyle : {fontSize : 23},
                subtext: '',
                left: 'center',
                subtextStyle: {
                    fontSize : 16,
					color : '#040402'
                }
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data:[],
                textStyle: {
                    color: '#90F45C',
                    fontWeight: 'bolder'
                }
            },
            visualMap: {
                min: 0,
                max: 2500,
                left: 'left',
                top: 'bottom',
                textStyle: {
                    color: '#90F45C',
                    fontWeight: 'bolder'
                },
                text: ['高','低'],           // 文本，默认为数值文本
                calculable: true
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                left: 'right',
                top: 'center',
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            series: [
                {
                    name: '',
                    type: 'map',
                    mapType: 'china',
                    roam: false,
                    label: {
                        normal: {
                            show: true
                        },
                        emphasis: {
                            show: true
                        }
                    },
                    data: []
                }

            ]
        };

//使网页初始时有地图显示
loadDATA();
myChart.setOption(option);

function loadDATA(){
	//获取用户选择
    var date = document.getElementById('singleDate_usersrea').value;
    var index = document.getElementById('userareaKind').value;

    option.legend.data.push(index);
    option.title.subtext = date;
    option.series[0].name = index;
    $.ajax({
        type : "post",
        async : false, //同步执行
        url : "usrloc.do",
        data : {
            "usrinfo" : JSON.stringify(date+","+index)//将用户选择传递给后台，其中usrinfo相当于传递的数据的id，
													  //后台根据这个id来获得数据
        },
        dataType : "json", //返回数据形式为json
        success : function(result) {
            if(result){
                //直接将ajax获取的json(即result)复制给echarts，因为option.series[0].data的格式和result格式完全一致
                option.series[0].data = result;
            }
        },
        error:function(){
            alert("查无数据");
        }
    });

}

function showmap() {

    loadDATA();

    myChart.setOption(option);
}

</script>
