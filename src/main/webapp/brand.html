            //给省份下拉列表赋值
            var option, modelVal;
            var $sel = $("#selProvince");

            //获取对应省份城市

                modelVal = province[i];
                option = "<option value='" + modelVal + "'>" + modelVal + "</option>";

                //添加到 select 元素中
                $sel.append(option);
            }

            //调用change事件，初始城市信息
            provinceChange();
        }

    var myChart = echarts.init(document.getElementById('mainBR'),'dark-blue');

    global_option = {
        title: {
            text: '品牌统计',
            subtext: '昨天',
            left: 'center'
        },

            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        series: [
            {
                type: 'pie',
                radius: '65%',
                center: ['50%', '50%'],
                selectedMode: 'single',
                data: [],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };


    var global_subtext;
    var global_brandData;
    var noData = false;

    //默认界面，显示昨天的信息
    loadBrandData();
    function loadBrandData(){
        $.ajax({
            type : "get",
            async : false, //同步执行
            url : "brand.do",
            data : {
                "method" : "brandQuery",
                "fixedTime" : "1",
                "location" : "全国"
            },
            dataType : "json", //返回数据形式为json
            success : function(result) {
                if(result){
                    //直接将ajax获取的json(即result)复制给echarts，因为option.series[0].data的格式和result格式完全一致
                    if(result=="")
                        noData = true;
                    else {
                        global_option.series[0].data = result;
                        global_brandData = result;
                        global_subtext = '昨天';
                        noData = false;
                    }
                }
            }
        });
        if(noData)
            alert("没有查询到相关信息");
        else
            myChart.setOption(global_option,true);
    }

    //扇型图点击响应函数
    myChart.on('click', function (ec){
        if(myChart.getOption().title[0].text=="品牌统计" && ec.name != "其他")
            drawBar(ec);
    });

    function drawBar(ec) {
        var ydata = [];
        var dataAll = [];
        option = {
            backgroundColor: '#0f375f',
            title: [
                {
                    text: ec.name + '机型top5',
                    x: '40%',
                    y: '1%',
                    textStyle: {color: "#fff", fontSize: "14"}
                },

                    myTool: {
                        show: true,

                        onclick: function () {
                            returnPie()
                        }

                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    restore: {show: false},
                    saveAsImage: {show: true},
                }
            },
            tooltip: {
                formatter: '{b} : {c}'
            },
            grid: {
                left: '10%',
                right: '10%',
                bottom: '12%',
                top : '15%',
                containLabel: true,
            },
            xAxis: [
                {
                    gridIndex: 0,
                    axisTick: {show: false},
                    axisLabel: {show: false},
                    splitLine: {show: false},
                    axisLine: {show: false}
                },
            ],
            yAxis: [
                {
                    gridIndex: 0, interval: 0, data: ydata.reverse(),
                    axisTick: {show: false}, axisLabel: {show: true}, splitLine: {show: false},
                    axisLine: {show: true, lineStyle: {color: "#6173a3"}},
                }
            ],
            series: [
                {
                    name: '型号排名',
                    center: ['22%', '25%'],
                    type: 'bar', xAxisIndex: 0, yAxisIndex: 0, barWidth: '60%',
                    itemStyle: {normal: {color: '#86c9f4'}},
                    label: {normal: {show: true, position: "right", textStyle: {color: "#9EA7C4"}}},
                    data: dataAll.sort()
                },
            ]
        };

        var startDate = document.getElementById("sTdate1").value;
        var endDate = document.getElementById("fNdate1").value;
        var location = document.getElementById("selProvince").value;
        var fixedTime = "0";

        if (global_subtext == "昨天")
            fixedTime = "1";
        if (global_subtext == "最近7天")
            fixedTime = "7";
        if (global_subtext == "最近30天")
            fixedTime = "30";
        if(fixedTime=="0" && (startDate=="" || endDate=="")) {
            alert("请输入查询日期");
            return false;
        };
        //alert(fixedTime+"|"+startDate+"|"+endDate+"|"+ec.name);

        $.ajax({
            type: "get",
            async: false, //同步执行
            url: "brand.do",
            data: {
                "method": "modelQuery",
                "fixedTime": fixedTime,
                "location": location,
                "startDate": startDate,
                "endDate": endDate,
                "brand": ec.name
            },
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result) {
                    //直接将ajax获取的json(即result)复制给echarts，因为option.series[0].data的格式和result格式完全一致
                    if (result == "")
                        noData = true;
                    else {
                        //option.series[0].data = [1,1,1,1,1];
                        //option.yAxis[0].data = ['0','0','0','0','0'];
                        for(var i=0;i<5;i++) {
                            ydata[i] = result[i].name;
                            dataAll[i] = result[i].value;
                        }
                        ydata.reverse();
                        dataAll.sort();
                        noData = false;
                    }
                }
            }
        });


        //alert(dataAll);
        if (noData)
            alert("没有查询到相关信息");
        else
            myChart.setOption(option, true); //当setOption第二个参数为true时，会阻止数据合并
    }

    function returnPie(ec) {
        option = {
            title: {
                text: '品牌统计',
                subtext: global_subtext,
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            series: [
                {
                    type: 'pie',
                    radius: '65%',
                    center: ['50%', '50%'],
                    selectedMode: 'single',
                    data: global_brandData,
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        myChart.setOption(option, true); //当setOption第二个参数为true时，会阻止数据合并
    }

            success : function(result) {
                if(result){

                    if(result=="")

                    else {

        if(noData)

        var location = document.getElementById("selProvince").value;

                if(result){
                    //直接将ajax获取的json(即result)复制给echarts，因为option.series[0].data的格式和result格式完全一致
