<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('mainUPS'),'dark');
        var option = {
           backgroundColor:'#transparent',
           title: {
            text: '详细信息',

        },
        toolbox: {
            show: true,
            feature: {
                dataView:{
                    show:true
                },
                restore:{
                    show:true
                },
                dataZoom:{
                    show:true
                },
                saveAsImage: {
                    show: true
                },
                magicType: {
                    type: ['line', 'bar']
                }
            }
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['PV']
        },
        xAxis: {
            data: ["2017-01-01","2017-01-02", "2017-01-03", "2017-01-04", "2017-01-05", "2017-01-06", "2017-01-07"]
        },
        yAxis: {},
        series: [{
            name: 'PV',
            type: 'line',
            data: [5, 30, 20, 36, 10, 10, 20],
            markPoint: {
                data: [
                {type: 'max', name: '最大值'},
                {type: 'min', name: '最小值',symbol:'arrow'}
                ]
            },
            markLine: {
                data: [
                {type: 'average', name: '平均值'}
                ]
            }
        }]
    };

    myChart.setOption(option);
    window.onresize = myChart.resize;
</script>
